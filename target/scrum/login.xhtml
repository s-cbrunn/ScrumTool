<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<title>#{msg['login.title']}</title>
	<link rel="stylesheet" href="../resources/css/signin.css" />
</h:head>

<body>
	<h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';" prependId="false">
	
		<h1>#{msg['login.header']}</h1> 
		
		<fieldset id="inputs">
			<p:inputText id="j_username" name="j_username" styleClass="input" />
			<p:watermark for="j_username" value="#{msg['login.inputTextEmail']}" id="email" />
			<p:password id="j_password" name="j_password" styleClass="input" />
			<p:watermark for="j_password" value="#{msg['login.inputTextPassword']}" id="password" />
		</fieldset>
		
		<fieldset id="actions">
			<p:commandButton id="submit" value="#{msg['login.btnLogin']}" ajax="false" />
		</fieldset>
		
		<fieldset id="registration">
			<p:commandLink id="newAccount" value="#{msg['login.btnCreateAccount']}" styleClass="signup" />
		</fieldset>
		
	</h:form>
</body>
</html>
