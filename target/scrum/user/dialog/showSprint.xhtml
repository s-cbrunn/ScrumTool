<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<title>#{msg['sprint.title']}</title>
	<style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
</h:head>

<h:body>

<h:form id="showSprintForm">
		<p:outputPanel id="sprintDetail" style="text-align:left;" >
            			<p:panelGrid columns="2" layout="grid" >
            				<h:outputText value="#{msg['sprint.name']}:" />
							<h:outputText value="#{selectedSprint.name}" /> 
                			<h:outputText value="#{msg['sprint.description']}:" style="white-space: pre-wrap"/>
							<h:outputText value="#{selectedSprint.description}" styleClass="preformatted"/>  
							<h:outputText value="#{msg['sprint.startDate']}:" />
							<h:outputText value="#{selectedSprint.convertStartDate}" /> 
							<h:outputText value="#{msg['sprint.endDate']}:" />
							<h:outputText value="#{selectedSprint.convertEndDate}" /> 
							<f:facet name="footer">
								<p:commandButton id="okSprint" value="#{msg['team.ok']}" actionListener="#{sprintController.doCancel()}" icon="ui-icon-check" />
							</f:facet>
            			</p:panelGrid>
        			</p:outputPanel>
		</h:form>

</h:body>

</html>
