<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<title>#{msg['backlog.showBacklogitem']}</title>
	<style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
</h:head>

<h:body>

<h:form id="showBacklogForm">
		<p:outputPanel id="backlogDetail" style="text-align:left;" >
            			<p:panelGrid columns="2" layout="grid" >
            				<h:outputText value="#{msg['backlog.name']}:" />
							<h:outputText value="#{selectedBacklog.name}" /> 
							
                			<h:outputText value="#{msg['backlog.description']}:" />
							<h:outputText value="#{selectedBacklog.description}" style="white-space: pre-wrap" />  					

							<f:facet name="footer">
								<p:commandButton id="okBacklog" value="#{msg['backlog.ok']}" actionListener="#{backlogController.doCancel()}" icon="ui-icon-check" />
							</f:facet>
            			</p:panelGrid>
        			</p:outputPanel>
		</h:form>
</h:body>
</html>
