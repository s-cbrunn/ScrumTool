<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<title>#{msg['backlog.backlogitem']}</title>
	<style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
</h:head>

<h:body>

<h:form id="showBacklogitemForm">
		<p:outputPanel id="backlogitemDetail" style="text-align:left;" >
            			<p:panelGrid columns="2" layout="grid" >
            				<h:outputText value="#{msg['backlog.name']}:" />
							<h:outputText value="#{selectedBacklogitem.thema}" /> 
							
                			<h:outputText value="#{msg['backlog.description']}:" />
							<h:outputText value="#{selectedBacklogitem.story}" style="white-space: pre-wrap" />  
							
							<h:outputText value="#{msg['backlog.accept']}:" />
							<h:outputText value="#{selectedBacklogitem.accept}" style="white-space: pre-wrap"/> 
							
                			<h:outputText value="#{msg['backlog.type']}:" />
							<h:outputText value="#{selectedBacklogitem.type}" />  
							
                			<h:outputText value="#{msg['backlog.estimate']}:" />
							<h:outputText value="#{selectedBacklogitem.estimate}" />
							

							<f:facet name="footer">
								<p:commandButton id="okBacklogitem" value="#{msg['backlog.ok']}" actionListener="#{sprintController.doCancel()}" icon="ui-icon-check" />
							</f:facet>
            			</p:panelGrid>
        			</p:outputPanel>
		</h:form>

</h:body>

</html>
